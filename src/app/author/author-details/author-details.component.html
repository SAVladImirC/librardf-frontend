<div class="container-fluid">
    <div class="row">
        <div class="col-sm-5 d-flex flex-column align-items-center text-center pt-4">
            <img [src]="author?.imageUrl" alt="author image" style="height: 25rem;">
            <div class="w-75 mt-2">{{author?.biography}}</div>
        </div>
        <div class="col-sm-7">
            <mat-list role="list">
                <mat-list-item>
                    <span matListItemTitle>{{author?.name}}</span>
                    <span matListItemLine>Name</span>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>
                    <span matListItemTitle>{{author?.dob}}</span>
                    <span matListItemLine>Date of birth</span>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>
                    <span matListItemTitle>{{author?.dod}}</span>
                    <span matListItemLine>Date of death</span>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>
                    <span matListItemTitle>{{author?.nationality}}</span>
                    <span matListItemLine>Nationality</span>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>
                    <span matListItemTitle>{{getGenres(author?.genres)}}</span>
                    <span matListItemLine>Genre</span>
                </mat-list-item>
                <mat-divider></mat-divider>
            </mat-list>
            <button mat-fab color="primary" (click)="editAuthor()"><mat-icon>edit</mat-icon></button>
        </div>
    </div>
    <div class="row my-2 px-3">
        <mat-divider></mat-divider>
        <h2>Books by {{getFullAuthorName()}}:</h2>
    </div>
    <div class="row">
        <div class="container-fluid">
            <ng-container *ngFor="let book of authorBooks; let i = index;">
                <ng-container *ngIf="i % 6 === 0">
                    <div class="row p-0 mb-2">
                        <div class="col-sm-2" *ngFor="let indx of [i + 0, i + 1, i + 2, i + 3, i + 4, i + 5]">
                            <ng-container *ngIf="authorBooks[indx]; let nextItem">
                                <app-book [book]="nextItem" [height]="25"></app-book>
                            </ng-container>
                        </div>
                    </div>
                </ng-container>
            </ng-container>
        </div>
    </div>
</div>
