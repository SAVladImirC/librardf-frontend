<mat-card (click)="goToDetails()">
    <mat-card-header>
        <mat-card-title class="cursor-pointer">{{author.name}}</mat-card-title>
        <mat-card-subtitle>{{author.surname}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="author.imageUrl" alt="author image" [ngStyle]="{'height': height + 'rem'}"
        class="cursor-pointer">
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button disabled>Genres: {{getGenres(author.genres)}}</button>
    </mat-card-actions>
</mat-card>
