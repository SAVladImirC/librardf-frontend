<mat-card class="height-45">
    <mat-card-header>
        <div mat-card-avatar class="cursor-pointer" (click)="goToAuthor(book.author?.id)" [ngStyle]="{
            'background-image': 'url(' + book.author?.imageUrl + ')',
            'background-size': 'cover'
          }">
        </div>
        <mat-card-title (click)="goToDetails()" class="cursor-pointer">{{book.title}}</mat-card-title>
        <mat-card-subtitle (click)="goToAuthor(book.author?.id)"
            class="cursor-pointer">{{getFullAuthorName(book.author)}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="getBookImageUrl()" alt="book image" [ngStyle]="{'height': height + 'rem'}"
        (click)="goToDetails()" class="cursor-pointer">
    <mat-card-content class="h-50">
        <p>
            {{book.shortDescription}}
        </p>
    </mat-card-content>
    <mat-card-actions class="justify-content-between">
        <button mat-button disabled>Pages: {{book.pages}}</button>
        <button mat-button disabled>Genres: {{getGenres()}}</button>
        <button mat-mini-fab color="primary" (click)="goToEdit()">
            <mat-icon>edit</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
